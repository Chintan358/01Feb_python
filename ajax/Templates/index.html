<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script>

        $(document).ready(function () {
            viewData();
        })

        const viewData = () => {

            var row = "";
            $.get('display', {}, function (rt) {

                for (var r in rt.data) {
                    row = row + "<tr><td>" + rt.data[r].id + "</td><td>" + rt.data[r].uname + "</td><td>" + rt.data[r].email + "</td><td>" + rt.data[r].phone + "</td></tr>"
                }
                $("#tdata").html(row)

            })

        }

        const addData = () => {

            var uname = $("#uname").val()
            var email = $("#email").val()
            var phone = $("#phone").val()
            var csrfmiddlewaretoken = document.getElementsByName('csrfmiddlewaretoken')[0].value

            $.post('adduser', { uname, email, phone, csrfmiddlewaretoken }, function (rt) {
                alert(rt)
                viewData()
                $("#uname").val("")
                $("#email").val("")
                $("#phone").val("")
            })
        }

    </script>
</head>

<body>

    <table border="1" align="center">
        {%csrf_token%}
        <tr>
            <td>Username</td>
            <td><input type="text" name="uname" id="uname" /></td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input type="text" name="email" id="email" /></td>
        </tr>

        <tr>
            <td>Phone</td>
            <td><input type="text" name="phone" id="phone" /></td>
        </tr>

        <tr>
            <td></td>
            <td><button onclick="addData()">Submit</button></td>
        </tr>
    </table>
    <br>
    <br>
    <table border="1" align="center">
        <tr>
            <th>Id</th>
            <th>Username</th>
            <th>Email</th>
            <th>Phone</th>
        </tr>
        <tbody id="tdata">

        </tbody>
    </table>

</body>

</html>
